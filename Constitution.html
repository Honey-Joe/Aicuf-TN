<style>
  .nav-link {
      font-family: 'Roboto', sans-serif;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
  }

  .nav-link:hover {
      border-bottom-color: black;
  }

  .mobile-link {
      display: block;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s ease;
  }

  .mobile-link:hover {

</style>
<body class="mx-auto w-full">

    <!-- Navbar -->
    <nav class="bg-white shadow-md w-full fixed top-0 z-50">
        <div class="max-w-[100%] mx-auto px-4 sm:px-6 lg:px-0 py-4">
            <div class="flex justify-between items-center w-[90%] lg:w-[80%] mx-auto">

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="text-black md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"

            <a href="./aboutus.html" class="mobile-link">ABOUT US</a>

    <!-- Header Section -->
    <section class="relative bg-cover bg-center h-fit flex items-center justify-center bg-[url(./assets/images/index-2.jpg)] py-48 mt-[70px]">

        <div class="relative z-10 text-white text-center px-6">
            <h1 class="text-4xl font-[Roboto]">Constitution</h1>
        </div>
    </section>

    <!-- Constitution PDF Section -->
    <section class="w-[90%] lg:w-[80%] mx-auto py-10">
        <!-- Desktop PDF Embed -->
        <div class="hidden md:block">
            <embed class="w-full h-[700px]" src="./assets/Constitution.pdf" type="application/pdf">
        </div>

        <!-- Mobile PDF Viewer (Button to Open in New Tab) -->
        <div class="md:hidden text-center">
            <p class="text-gray-600 text-sm mb-4">Click below to view the Constitution PDF:</p>
            <a href="./assets/Constitution.pdf" target="_blank"
                class="bg-[#350D1A] text-white px-6 py-2 rounded-full shadow-md hover:bg-[#6A1B4D] transition-all">
